<style>
    #cacher {
        width: 0px;
    }
#xkcd-img-container {
    width: 80vw;
    height: 80vh;
}
#xkcd-img.blur {
    filter: blur(15px);
    width: 30vw;
    height: 30vh;
}
#xkcd-img {
    max-width: 100%;
    max-height: 100%;
    /* height: auto; */
    /* width: 80vw; */
    /* height: 60vh; */
    /* background-repeat: no-repeat; */
    /* background-size: cover; */
    /* object-fit: cover; */
}
body {
    background: #eeeeee;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cash/3.0.0-beta.2/cash.min.js"></script>
<script>
async function fetchJSON(comic) {
    const url = `https://xkcd.now.sh/${comic ? comic : ""}`; // This has CORS - normal xkcd.com does NOT
    // console.log("fetching", url);
    const res = await fetch(url);
    const json = await res.json();
    return json;

}
$(async function() {
    const mData = await fetchJSON();
    async function randXKCD() {
        const n = Math.floor(Math.random() * (mData.num+1));
        const json = await fetchJSON(n);
        $("#cacher").attr("src", json.img);
        return json;
    }
    function showXKCD(xkcd) {
        $("h3#count").text(xkcd.title + " - " + xkcd.num);
        // $("#xkcd-img").css("background-image", `url(${xkcd.img})`);
        $("#xkcd-img").attr("src", xkcd.img);
    } 
    showXKCD(await randXKCD());
    let nextXKCD;
    $("#xkcd-img").on("load", e => $(e.target).removeClass("blur"))
    $("#xkcd-img").on("load", async e => nextXKCD = await randXKCD()) // I can't get the page's load event to work so this is good enough
    $(document).on("keypress", async e => e.key=="n" ?await showNextXKCD() :null);
    async function showNextXKCD() {
        if (nextXKCD) {
            showXKCD(nextXKCD);
            $("#xkcd-img").one("load", async () => nextXKCD = await randXKCD())
        } else {
            nextXKCD = await randXKCD();
            await showNextXKCD();
        }
    }
    $("#nextxkcd").on("click", async () => await showNextXKCD())
});
</script>
</html>
